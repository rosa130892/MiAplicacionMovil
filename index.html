<title>Aplicación Móvil</title>

<script type="text/javascript">
$(document).ready(function inicio(){
   // alert("Listo");
   var btnEnvio=$("#enviar");
   
   btnEnvio.click(function enviarDatos(){
    var nom=$("#nombre").val();
    var appp=$("#apellidop").val();
      var appm=$("#apellidom").val();
    var tel=$("#telefono").val();
    var email=$("#email").val();   
     var direcc=$("#direcc").val();
    var obs=$("#obs").val();
    
  //alert("Listo");
       $.ajax({
        type:"POST",
        url:"envio.php",
data:"nombre="+nom+"&apellidop="+appp+"&apellidom="+appm+"&telefono="+tel+"&email="+email+"&direcc="+direcc+"&obs="+obs,
        success:recepcion
        
        });
  
    });
   
    function recepcion(datos){
      // alert("Listo: "+datos)
       var resp=$("#respuesta");
       resp.html(datos);
    }
    
    }) ;   
    
</script>

    p{
        text-align: center;
    }
    #derechos{
        font-size: 10px;
        
    }
    
</style>
</head>

                <form method="POST" action="envio.php">

    <label for="obs">Obsevaciones: </label>
    <input type="text" value="" name="obs" id="obs"/><br>
                        
                    </div>
                    <input type="button" name="enviar" id="enviar" value="Enviar">

            </div>
